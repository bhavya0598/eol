<!-- social media icons -->
<div class="custom-icons">
    <div class="d-flex">
      <div class="px-2 text-center" *ngFor="let social of socials">
        <a [href]="social.link" target="_blank">
          <img
            src="../../../assets/icons/EOL_icons_desktop/{{ social.src }}"
            [alt]="social.alt"
            (mouseover)="social.src = social.hoverLink"
            (mouseout)="social.src = social.defaultLink"
            [ngbTooltip]="social.alt"
            placement="bottom"
          />
        </a>
      </div>
    </div>
  </div>
