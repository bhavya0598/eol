<app-header></app-header>
<ngb-carousel *ngIf="videos">
  <ng-template *ngFor="let video of videos" ngbSlide>
    <div class="picsum-img-wrapper">
      <div class="overlay"></div>
      <video
        loop
        muted
        autoplay
        oncanplay="this.play()"
        onloadedmetadata="this.muted = true"
      >
        <source
          src="../../../assets/videos/home/{{ video }}"
          type="video/mp4"
        />
      </video>
    </div>
  </ng-template>
</ngb-carousel>
<h3 class="position-absolute container custom-text">
  Albeit the fact that I am love, one of the greatest ironies of life is that
  love is the greatest unknown. Thus, embodying love and embracing the unknown
  is the best, if not the only way to get to know me.
</h3>
<div class="d-none d-lg-block position-absolute custom-icons">
  <div class="d-flex">
    <div class="px-2 text-center" *ngFor="let social of socials">
      <a [href]="social.link" target="_blank">
        <img
          src="../../../assets/icons/EOL_icons_desktop/{{ social.src }}"
          [alt]="social.alt"
        />
      </a>
    </div>
  </div>
</div>
