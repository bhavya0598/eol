<!-- home page (landing page) -->
<ng-container *ngIf="videoLoaded">
  <app-header></app-header>
  <ngb-carousel class="position-static carousel-fade" *ngIf="videos">
    <ng-template *ngFor="let video of videos" ngbSlide>
      <div class="picsum-img-wrapper">
        <video
          preload="auto"
          muted
          autoplay
          loop
          playsinline
          oncanplay="this.play()"
          onloadedmetadata="this.muted = true"
          class="custom-video"
          [src]="video.videoUrl"
        ></video>
      </div>
      <div class="carousel-caption">
        <div class="mid-div">
          <h2 class="center-div">{{ video.text }}</h2>
        </div>
      </div>
    </ng-template>
  </ngb-carousel>
  <app-social></app-social>
</ng-container>
