<ng-container *ngIf="screenWidth >= 767.98; else mobileScreen">
  <div class="container-fluid h-100 position-relative">
    <div class="text-center position-absolute top-50 start-50 translate-middle">
      <p>You are being redirected, please wait...</p>
      <p>
        If you haven't been redirected in 10 seconds, Please click this
        button.<br />
        <button class="btn btn-danger mt-5" (click)="onClick()">
          Continue
        </button>
      </p>
    </div>
  </div>
</ng-container>
<ng-template #mobileScreen>
  <div class="container-fluid d-flex align-items-center custom-height">
    <div class="text-center">
      <p>You are being redirected, please wait...</p>
      <p>
        If you haven't been redirected in 10 seconds, Please click this
        button.<br />
      </p>
      <div class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-danger mt-5" (click)="onClick()">
          Continue
        </button>
      </div>
    </div>
  </div>
</ng-template>
